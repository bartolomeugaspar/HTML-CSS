<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
</head>
<style>
    iframe{
        width: 100px;
        height: 100px;
        border: 1px dashed black;
    }
</style>
<body>
    <!---
    iframe são quadros em linhas
    i = inline
    tamanho padrão -> 300 laragura e 150 de altura (300x150)
    mas podemos mudar esses valores trocando pelo valores que 
    queremos.    
    -->
        <h1>Testando o uso de iFrame</h1> 
        <p>Acessando o site do 
            <iframe src="https://cursoemvideo.com" frameborder="1" width="300" height="300" scolling="no"></iframe>
            para aprender a programar.
        </p>
       
        <p>
            O repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" t>Github</a>
            </iframe>
            tambem é bem legal!
        </p>


</body>
</html>
