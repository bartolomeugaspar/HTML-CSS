<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio02</title>
</head>

<style>
    table{
        border-collapse: collapse;
        border: 1px solid black;
        width: 300px;
    }
    tr > td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>M</td>
           
        </tr>
        <tr>
            <td colspan="4">M</td>
            
        </tr>

      
    </table>    
</body>
</html>
